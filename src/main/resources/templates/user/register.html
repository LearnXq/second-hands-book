<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>注册</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="../css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="../css/animate.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">书</h1>

            </div>
            <h3>注册 </h3>
            <p>创建帐户在行动中看到它。</p>
            <form class="m-t" role="form">
                <div class="form-group">
                    <input type="text" id="username" class="form-control" placeholder="用户名" required="required">
                </div>
                <div class="form-group">
                    <input type="password" id="password" class="form-control" placeholder="密码" required="required">
                </div>
                <div class="form-group">
                    <input type="text" id="name" class="form-control" placeholder="姓名" required="">
                </div>
                <div class="form-group">
                    <input type="email" id="email" class="form-control" placeholder="邮箱" required="">
                </div>

                <button type="submit" class="btn btn-primary block full-width m-b" onclick="doRegister()">注册</button>

                <p class="text-muted text-center"><small>已经有一个账户?</small></p>
                <a class="btn btn-sm btn-white btn-block" onclick="login()">登录</a>
            </form>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="../js/jquery-2.1.1.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <!-- iCheck -->
    <script src="../js/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>
    <script>
        var baseURL = 'http://localhost:8080/';
        function login() {
            window.location=baseURL;
        }
        function doRegister() {
            var username = $("#username").val();
            var password = $("#password").val();
            var name = $("#name").val();
            var email = $("#email").val();
            if (!username) {
                alert("请输入用户名!");
                return;
            }
            if (!password) {
                alert("请输入密码!");
                return;
            }
            $.ajax({
                dataType:"json",
                type:'POST',
                data:{"username":username,"password":password,"name":name,"email":email},
                url:baseURL+"user/doRegister",
                success:function (data){
                    if (data.result) {
                        window.location=baseURL+"index";
                    } else {
                        alert(data.msg);
                    }
                }
            });

        }
    </script>
</body>

</html>
